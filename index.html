<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Estudio Prisma - Cotizador</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
    <!-- Titulo presentación del proposito de la página-->
    <!-- FALTA LOGOTIPO DE LA EMPRESA E IDENTIDAD-->
    <h1>Estudio Prisma</h1>
    <h2>Cotiza con nosotros</h2>

    <!-- Formulario de cotizacion -->
    <form id="formCotizacion">
        <label for="nombre">Tu nombre</label>
        <input type="text" id="nombre" />

        <label for="email">Tu correo electrónico</label>
        <input type="email" id="email" />

    <!-- Selección de servicio o servicios requeridos-->
    <label>Servicios requeridos (puedes seleccionar más de uno)</label>
        <div id="servicio">
            <label><input type="checkbox" name="servicio" value="Diseño de logotipo" /> Diseño de logotipo</label><br>
            <label><input type="checkbox" name="servicio" value="Branding corporativo" /> Branding corporativo</label><br>
            <label><input type="checkbox" name="servicio" value="Diseño de redes sociales" /> Diseño de redes sociales</label><br>
            <label><input type="checkbox" name="servicio" value="Desarrollo de página web básica" /> Desarrollo de página web básica</label><br>
            <label><input type="checkbox" name="servicio" value="Edición de video promocional" /> Edición de video promocional</label>
        </div>

        <label for="estilo">Estilo visual deseado</label>
        <!-- Desplegable de estilos por los que guiarse al cotizar-->
        <select id="estilo">
            <option value="">Selecciona un estilo</option>
            <option>Formal / Corporativo</option>
            <option>Minimalista</option>
            <option>Colorido / Infantil</option>
            <option>Vintage</option>
            <option>Moderno / Vanguardista</option>
        </select>

        <!-- Permite enviar texto como comentario-->
        <!-- FALTA PONER CONTROLES DE INGRESO DE SIMBOLOS-->
        <label for="comentario">Comentario adicional</label>
        <textarea id="comentario" rows="3"></textarea>

        <div id="errores" class="error"></div>

        <button type="submit">Solicitar cotización</button>
    </form>

        <!-- Muestra cotización registradas -->
        <div class="cotizaciones" id="listaCotizaciones">
            <h2>Cotizaciones registradas</h2>
        </div>
    </div>

    <!-- Vinculación con JavaS -->
    <script src="script.js"></script>
</body>
</html>
